<!DOCTYPE html>
<html>
<head>
  <title>Examen T2</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url('img/fondo.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #gameOverDialog {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid black;
      padding: 20px;
      z-index: 1000;
      text-align: center;
    }
    #gameOverDialog button {
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas width="800" height="600" id="game"></canvas>
  <div id="gameOverDialog">
    <p>Game Over</p>
    <button id="closeButton">Cerrar</button>
    <button id="replayButton">Volver a jugar</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
