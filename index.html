<!DOCTYPE html>
<html>
<head>
  <title>Examen T2</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Century Gothic', sans-serif;
      color: white;
      text-align: center;
    }
    body {
      background-image: url('img/fondo.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Alinear los elementos verticalmente */
    }
    #gameOverDialog {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid black;
      padding: 20px;
      z-index: 1000;
      text-align: center;
    }
    #gameOverDialog button {
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
    }
    #textTop {
      margin-top: auto; /* Alinear al centro vertical */
    }
    #textBottom {
      margin-bottom: auto; /* Alinear al centro vertical */
    }
  </style>
</head>
<body>
  <canvas width="800" height="600" id="game"></canvas>
  <div id="gameOverDialog">
    <p>Game Over</p>
    <p id="finalScore">Final Score: 0</p>
    <button id="closeButton">Cerrar</button>
    <button id="replayButton">Volver a jugar</button>
  </div>
  <div id="scoreDisplay">Score: 0 <br> <span id="levelDisplay">Nivel: 1</span></div>


  <script src="main.js"></script>
</body>
</html>
